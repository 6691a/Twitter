{% load inlinecss %}

{% inlinecss "css/signup_mail.css" %} 
<body>

    <div class="mail_container">
        <div class="mail_contents">
            <br>
            <img class ="mail_icon" src="https://twitter-image-server.s3.ap-northeast-2.amazonaws.com/media/default/twitter_blue.png" alt="">
            <div class="mail_title">이메일 주소 확인하기</div>
            <div class="mail_text">
            트위터 계정을 생성하기 전 거쳐야 할 간단한 단계가 있습니다. 
            이 이메일 주소가 맞는지 확인할 차례입니다.
            계정에 쓰일 올바른 주소가 맞는지 확인해주세요.
            </div>
            <div class="mail_text">
            트위터를 시작하려면 다음 인증 코드를 입력하세요.
            </div> 
            <div class="mail_key">{{key}}</div>
            <div  class="mail_text">
                감사합니다.
                <br>
                트위터
            </div>
            <div class="mail_footer">
                <span>Twitter,  Inc.  1355  Market  Street,  Suite  900  San Francisco, CA 94103</span>
            </div>
        </div>
    </div>
</body>
{% endinlinecss %}
